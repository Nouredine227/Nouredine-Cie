<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter un Jeu</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/add_game_style.css">
</head>
<body>
  <header>
    <div class="header-container">
      <h1>Ajouter un Nouveau Jeu</h1>
      <nav>
        <a href="index.html">Retour à l'Accueil</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="form-container">
      <form id="add-game-form" class="game-form">
        <label for="game-name">Nom du Jeu :</label>
        <input type="text" id="game-name" placeholder="Nom du jeu" required>

        <label for="game-platform">Plateforme :</label>
        <select id="game-platform" required>
          <option value="Android">Android</option>
          <option value="PC">PC</option>
          <option value="PS">PlayStation</option>
          <option value="ISO">ISO</option>
        </select>

        <label for="game-description">Description :</label>
        <textarea id="game-description" placeholder="Description du jeu" required></textarea>

        <label for="game-download-url">URL de Téléchargement :</label>
        <input type="url" id="game-download-url" placeholder="Lien de téléchargement" required>

        <label for="game-icon">Icône du Jeu :</label>
        <input type="file" id="game-icon" accept="image/*" required>

        <button type="button" class="btn-submit" onclick="addGame()">Publier</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Votre Site de Jeux - Tous droits réservés</p>
  </footer>

  <script src="js/add_game.js"></script>
</body>
</html>
