<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter un jeu</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Ajouter un Nouveau Jeu</h1>
    <form id="add-game-form">
      <label for="game-name">Nom du jeu :</label>
      <input type="text" id="game-name" placeholder="Nom du jeu" required>

      <label for="game-platform">Plateforme :</label>
      <input type="text" id="game-platform" placeholder="Ex: Android, PC" required>

      <label for="game-description">Description :</label>
      <textarea id="game-description" placeholder="Description du jeu" required></textarea>

      <label for="game-download-url">URL de téléchargement :</label>
      <input type="url" id="game-download-url" placeholder="Lien vers le fichier" required>

      <label for="game-icon">Icône du jeu :</label>
      <input type="file" id="game-icon" accept="image/*" required>

      <button type="button" onclick="addGame()">Publier le jeu</button>
    </form>
  </div>
  <script src="js/add_game.js"></script>
</body>
</html>
